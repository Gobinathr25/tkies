<script>
  $(document).ready(function () {
  var dropDownOpened = false;
   $(document).on('click', '#select_psngr1', function (e) {
      e.preventDefault();
     $('.psngrpopover').toggle();
     dropDownOpened = true;
     });
  $('.children_minus2').click(function (e) {
         e.preventDefault();
         var value = $('.children_input2').text();
         if (value > 0) {
             value--;
         }
         $('.children_input2').text(value);
     calculatePassenger();
     });
 
     $('.children_plus2').click(function (e) {
         e.preventDefault();
         var value = $('.children_input2').text();
         value++;
         $('.children_input2').text(value);
     calculatePassenger();
     });
 
     $('.adult_minus2').click(function (e) {
         e.preventDefault();
         var value = $('.adult_input2').text();
         if (value > 1) {
             value--;
         }
         $('.adult_input2').text(value);
     calculatePassenger();
     });
 
     $('.adult_plus2').click(function (e) {
         e.preventDefault();
         var value = $('.adult_input2').text();
         value++;
         $('.adult_input2').text(value);
     calculatePassenger();
     });
 
     $('.infant_minus2').click(function (e) {
         e.preventDefault();
         var value = $('.infant_input2').text();
         if (value > 0) {
             value--;
         }
         $('.infant_input2').text(value);
     calculatePassenger();
     });
 
     $('.infant_plus2').click(function (e) {
         e.preventDefault();
         var value = $('.infant_input2').text();
         value++;
         $('.infant_input2').text(value);
     calculatePassenger();
     });
   
                
             
   $("input[type='radio'][name='exampleRadiosone']").on('change', function() {
     selectedVal = this.value;
   calculatePassenger(selectedVal);
   });
 
   
   
 function calculatePassenger(radioValue) {
     var person = 0;
     var radioValue = $("input[type='radio'][name='exampleRadiosone']:checked").val();
         person = parseInt(person) + parseInt($('.children_input2').text()) + parseInt($('.adult_input2').text()) + parseInt($('.infant_input2').text());
       
     var _selectText =  parseInt(person) + ' Passengers'+','+ (radioValue);
     $("#select_psngr1").val(_selectText);
 }
     $(document).on('click', '.done1', function (e) {
       e.preventDefault();
         $('.psngrpopover').hide();
         
     });	
     $(document).on('click', function (e){
             var container = $('.posrel');
             if (dropDownOpened) {
                 if ( !container.is(e.target) && container.has(e.target).length === 0 ) {
                      $('.psngrpopover').hide();
                 }
             }
 
         });
    });
  </script>
